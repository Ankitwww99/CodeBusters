<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="http://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script> 
        <link rel="stylesheet" href="css/style.css" />
        
        <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    </head>
    
    <body class="bg-dark">
        
        <div id="login-card" class="card">
            <div class="card-body">
                <h1>CodeBusters Admin</h1>
                <form id=login-form>
                    <div class="form-gorup">
                        <label for="email">E-Mail ID</label>
                        <input type="email" id="email" class="form-control">
                    </div>  
                    <div class="form-gorup">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="btn-login" type="button" class="btn btn-primary">Login</button>
                    </div>
                </form>

            </div>
        </div>
        <script src="js/app.js"></script>

        <script>
            firebase.auth().onAuthStateChanged(function(user){
                if(user){ 
                    //user in logged in
                    window.location.href="admin.html";
                }
                
            });
        </script>
    </body>
</html>
